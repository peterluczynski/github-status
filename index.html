<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GitHub Status</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="header">
    <h1>GitHub Status</h1>
  </header>

  <main>
    <div class="statusContainer" id="statusContainer">
      <div class="status">
        <p class="status__name">Git Operations</p>
        <p class="status__flag"></p>
      </div>
      <div class="status">
        <p class="status__name">API Requests</p>
        <p class="status__flag"></p>
      </div>
      <div class="status">
        <p class="status__name">Issues, PRs, ....</p>
        <p class="status__flag"></p>
      </div>
      <div class="status">
        <p class="status__name">Notifications</p>
        <p class="status__flag"></p>
      </div>
      <div class="status">
        <p class="status__name">Gists</p>
        <p class="status__flag"></p>
      </div>
      <div class="status">
        <p class="status__name">GitHub Pages</p>
        <p class="status__flag"></p>
      </div>
    </div>
    <div class="buttonContainer">
      <button type="button" class="statusButton" id="getStatus">Refresh status</button>
    </div>
    
  </main>

  <footer class="footer">
    <h2>Made by Peter Luczynski</h2>
    <a href="https://github.com/peterluczynski/github-status" target="_blank">See the repo</a>
    <a href="https://peterluczynski.github.io/#contact" target="_blank">See my portfolio</a>
  </footer>
  <script src="bundle.js"></script>
</body>
</html>
